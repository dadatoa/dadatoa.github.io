# config.yml

backend:
  name: github
  repo: dadatoa/dadatoa.github.io
  branch: gh-pages

media_library:
  name: cloudinary
  config:
    cloud_name: daz7gamgu
    api_key: 276326737381514
# media_folder: static/images/uploads

# Publish mode
publish_mode: editorial_workflow

# Slug - personnalisation des liens
slug:
  clean_accents: true

collections:
  # Blog
  - name: "blog"
    label: "Post"
    folder: "collections/_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", hint:"" }
      - { label: "Category", name: "category", widget: "select", options: ["blog","docs","projets"], default: "blog" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Publish Date", name: "pubdate", widget: "datetime", date_format: "DD.MM.YYYY" }
      - { label: "Layout", name: "layout", widget: "select", options: ["post","home"], default: "post"}
      - { label: "Body", name: "body", widget: "markdown" }
  
  