image: 
  gitpod/workspace-ruby-3.0:latest

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addComment: false
    addBadge: true
    addLabel: prebuilt-in-gitpod

tasks:
  - name: test
    before: gem install github-pages
    init: bundle init && bundle add github-pages
    command: bundle exec jekyll serve --incremental --watch
